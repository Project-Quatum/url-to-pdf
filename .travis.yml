os:
  - linux
services:
  - docker
language: node_js
node_js:
  - 14.16.0
cache:
  directories:
    - node
    - node_modules
    - '$HOME/.m2'
env:
  global:
    - NODE_VERSION=14.16.0
    - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
    - SPRING_JPA_SHOW_SQL=false
    - JHI_DISABLE_WEBPACK_LOGS=true
    - NG_CLI_ANALYTICS="false"
    - MAVEN_USER_HOME=$HOME/.m2/repository/
before_install:
  - |
    if [[ $JHI_JDK = '8' ]]; then
      echo '*** Using OpenJDK 8'
    else
      echo '*** Using OpenJDK 11 by default'
      sudo add-apt-repository ppa:openjdk-r/ppa -y
      sudo apt-get update -q
      sudo apt-get install -y openjdk-11-jdk -y
      sudo update-java-alternatives -s java-1.11.0-openjdk-amd64
      java -version
    fi
  - java -version
  - sudo /etc/init.d/mysql stop
  - sudo /etc/init.d/postgresql stop
  - nvm install $NODE_VERSION
  - npm install -g npm
  - node -v
  - npm -v
install:
  - npm install
script:
  - chmod +x mvnw
  - npm run ci:backend:test
  - npm run ci:frontend:test
  - npm run java:jar:prod
  - './mvnw -ntp com.heroku.sdk:heroku-maven-plugin:2.0.5:deploy -DskipTests -Pprod
    -Dheroku.buildpacks=heroku/jvm -Dheroku.appName=urlpdfconverter'
deploy:
  api_key:
    secure: 
provider: heroku

notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
