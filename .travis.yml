language: java
jdk:
  - openjdk11
  
env:
  - NODE_VERSION="10"

before_install:
  - nvm install $NODE_VERSION

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

addons:
  sonarcloud:
    organization: "project-quatum"
    token: "" # encrypted value of your token

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  #- mvn clean install verify sonar:sonar -Dsonar.login=$urlpdfconverter -Dsonar.projectKey=Project-Quatum_url-to-pdf -DskipTests
  #- sonar-scanner -Dsonar.login=$urlpdfconverter -Dsonar.projectKey=Project-Quatum_url-to-pdf -DskipTests
  - mvn clean verify sonar:sonar -Pcoverage -Dsonar.login=$urlpdfconverter -Dsonar.projectKey=Project-Quatum_url-to-pdf
